<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>
          Alternative Background
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          <ion-toggle (ionChange)="onToggle($event)"></ion-toggle>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
